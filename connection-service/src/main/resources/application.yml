# ============================================================================
# Spring Boot Application Configuration - Connection Service
# ============================================================================
# Service: connection-service
# Port: 8082
# Database: PostgreSQL (linkedin_connections)
# Cache: Redis
# Messaging: Kafka
# ============================================================================

# ============================================================================
# Spring Application Configuration
# ============================================================================
spring:
  application:
    name: connection-service
  
  # ==========================================================================
  # Spring Profiles
  # ==========================================================================
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # ==========================================================================
  # Database Configuration - PostgreSQL
  # ==========================================================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:linkedin_connections}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Connection Pool Configuration
    hikari:
      pool-name: ConnectionServicePool
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
  
  # ==========================================================================
  # JPA/Hibernate Configuration
  # ==========================================================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Let Flyway handle schema, Hibernate only validates
    show-sql: false  # Set to true for development to see SQL queries
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false  # Disable to avoid lazy loading issues
  
  # ==========================================================================
  # Flyway Database Migration
  # ==========================================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true
  
  # ==========================================================================
  # Redis Configuration
  # ==========================================================================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
  
  # ==========================================================================
  # Cache Configuration
  # ==========================================================================
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour in milliseconds
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "connection-service:"
  
  # ==========================================================================
  # Kafka Configuration
  # ==========================================================================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    
    # Producer Configuration
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
    
    # Consumer Configuration (for future use if needed)
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: connection-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"

# ============================================================================
# Server Configuration
# ============================================================================
server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never  # Never expose stack traces to clients
    include-exception: false

# ============================================================================
# Actuator Configuration - Health & Metrics
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# ============================================================================
# Logging Configuration
# ============================================================================
logging:
  level:
    root: INFO
    com.linkedin.connection: DEBUG
    com.linkedin.user.client: DEBUG  # Feign client logging
    feign: DEBUG  # Feign framework logging
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/connection-service.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# ============================================================================
# SpringDoc OpenAPI Configuration - Swagger UI
# ============================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    show-extensions: true
  show-actuator: true

# ============================================================================
# Application-Specific Configuration
# ============================================================================
app:
  # Security Configuration
  security:
    jwt:
      secret: ${JWT_SECRET:myVerySecretKeyForDevelopmentPurposesOnlyMustBeAtLeast256BitsLongForHS512Algorithm}
      expiration: 900000  # 15 minutes in milliseconds
  
  # Kafka Topics
  kafka:
    topics:
      connection-requested: connection-requested
      connection-accepted: connection-accepted
      connection-rejected: connection-rejected
      connection-blocked: connection-blocked
      connection-cancelled: connection-cancelled
      connection-removed: connection-removed
  
  # Cache Configuration
  cache:
    names:
      connections: connections
      user-connections: userConnections
      connection-counts: connectionCounts
      pending-requests: pendingRequests
  
  # Connection Service Settings
  connection:
    max-pending-requests-per-user: 100
    duplicate-request-cooldown-days: 30
    cleanup-old-rejected-days: 90
    cleanup-old-blocked-days: 180

# ============================================================================
# Microservices Integration Configuration
# ============================================================================

# User Service Configuration
user:
  service:
    url: ${USER_SERVICE_URL:http://localhost:8081}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 2000   # 2 seconds to establish connection
        readTimeout: 5000      # 5 seconds to receive response
        loggerLevel: BASIC     # NONE, BASIC, HEADERS, FULL
      user-service:            # Service-specific configuration
        connectTimeout: 1000   # 1 second (user service should be fast)
        readTimeout: 3000      # 3 seconds
  compression:
    request:
      enabled: true
      mime-types: application/json
      min-request-size: 2048  # Compress if request > 2KB
    response:
      enabled: true

# ============================================================================
# Profile-Specific Configurations
# ============================================================================

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.linkedin.connection: DEBUG
    org.springframework.web: DEBUG

server:
  port: 8082

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

logging:
  level:
    root: WARN
    com.linkedin.connection: INFO

server:
  port: ${SERVER_PORT:8082}

management:
  endpoint:
    health:
      show-details: never

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5432/linkedin_connections_test
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092

logging:
  level:
    com.linkedin.connection: DEBUG

